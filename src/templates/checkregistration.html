{% extends "base.html" %}

{% block content %}
<form class="modal-content" action="{{ url_for('confirmregistration') }}" method="post">
    <label for="admno"><b>Enter your Admission Number</b></label>
    <input type="text" placeholder="Enter 4 digit adminission number" name="admno" id="admno" required maxlength="4" pattern="\d{4}">
    <button type="submit">Check</button>
</form>
{% endblock %}

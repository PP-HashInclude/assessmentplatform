{% extends "basehome.html" %}

{% block content %}
  <h2 align="center">Reset Password</h2>
  <div class="imgcontainer">
    <img src="{{ url_for('static', filename='image/img_avatar2.png') }}" alt="Avatar" class="avatar">
  </div>
  <form class="modal-content" action="{{ url_for('genotp') }}" method="post">
    <label style="color: red;">
        Enter your Admission/Joining Number to reset password.
    </label>
    <p>
    <label for="admno"><b>Admission/Join Number</b></label>
    <input type="text" name="admno" id="admno" required maxlength="4" pattern="\d{4}" >
    <button type="submit">Reset Password</button>
    </p>
    </form>
{% endblock %}
